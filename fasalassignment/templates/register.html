  <body class="text-center">
    <img src ='https://wwcsff.com/wp-content/uploads/2019/05/film-background-1334067869u9d.jpg' height="100%" width="100%" class = "bg">
    <main class="form-signin w-100 m-auto">
      {% for message in messages %}
    <p style="color: red;">{{message}}</p>
    {% endfor %}
  <form method="POST">{% csrf_token %}
    <h1 class="h3 mb-3 fw-normal text-white">SignUp</h1>

    <div class="form-floating">
      <input type="text" name="first_name" class="form-control bg-transparent text-white" id="floatingInput" placeholder="Name">
      <label for="floatingInput" class="text-white">Name</label>
    </div>

    <div class="form-floating">
      <input type="email" name="email" class="form-control bg-transparent text-white" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput" class="text-white">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password1" class="form-control bg-transparent text-white" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword" class="text-white">Password</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password2" class="form-control bg-transparent text-white" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword" class="text-white"> Confirm Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary bg-dark" type="submit">Register</button>
    <a href="/login">Already have an account, Login Here!</a>
  </form>
</main>


    
  </body>
